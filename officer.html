<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iron Oath — Officier</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/layout.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./js/config.js" defer></script>
  <script src="./js/common-ui.js" defer></script>
  <script src="./js/auth.js" defer></script>
  <script src="./js/officer.js" defer></script>
</head>
<body>
  <header id="site-header"></header>
  <main class="container">
    <h1>Gestion des ressources</h1>

    <section class="card">
      <h2>Ajouter une ressource</h2>
      <div class="row">
        <input type="text" id="res-new-name" placeholder="Nom de ressource" />
        <button id="btn-res-create" class="btn primary">Créer</button>
      </div>
    </section>

    <section class="card">
      <h2>Catalogue</h2>
      <table id="res-table" class="table">
        <thead><tr><th>Nom</th><th>Actions</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
</body>
</html>
